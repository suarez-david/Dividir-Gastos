<!DOCTYPE html>
<html>
<head>
	<title>División de gastos entre amigos</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>División de gastos entre amigos</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br>

		<label for="gasto">Gasto:</label>
		<input type="number" id="gasto" name="gasto"><br>
        <button type="button" id="agregar-gasto">Agregar gasto</button><br>

		<div id="participantes">
			<label for="participante-1">Participante 1:</label>
			<input type="text" id="participante-1" name="participante-1"><br>
		</div>

		<button type="button" id="agregar-participante">Agregar participante</button><br>

		<button type="button" id="calcular">Calcular</button>
	</form>

	<div id="respuesta"></div>
</body>
</html>
